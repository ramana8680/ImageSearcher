<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <script src="https://cdn.userway.org/widget.js" data-account="2Cu7zgCWaz"></script> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Geist+Mono:wght@100..900&family=Nova+Square&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="card-box">
        <div class="wrap">
            <header>
                <div class="detail-info">
                    <span class="material-symbols-outlined cam">photo_camera</span>
                    <span id="phName">Maria Loznevaya</span>
                </div>
                <div class="button">
                    <button id="download"><span class="material-symbols-outlined"> download</span></button>
                    <button id="back"><span class="material-symbols-outlined">close</span></button>
                </div>
            </header>
            <div class="img-prv">
                <div class="img"><img src="" alt="image preview"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <div class="search-content">
            <h1 id="web-name">Pixora</h1>
            <p id="web-info">Discover stunning visuals with Pixora
                your go-to aesthetic image search engine for creativity
                and inspiration.</p>
            <div class="search-box">
                <div class="search-container">
                    <span class="material-symbols-outlined search-icon">
                        search
                    </span>
                    <input type="text" class="search-bar" placeholder="Search...">
                </div>
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
    </section>
    <div class="images"></div>
    <div class="preloader" id="preloader">
        <span>Loading...</span>
    </div>
</body>

</html>
